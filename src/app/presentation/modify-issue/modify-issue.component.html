<h1>Modify issue</h1>
<div class="spinner-container" *ngIf="loading$ | async" style="margin:0 auto;">
  <mat-spinner></mat-spinner>
</div>


<form [formGroup]="formGroup">
  <div class="modify-map-wrapper">
    <div class="modify-map-border">
      <div id="modify-map"></div>
    </div>
  </div>

  <mat-form-field>
    <mat-label>Latitude</mat-label>
    <input matInput formControlName="latitudeCtrl" required readonly>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Longitude</mat-label>
    <input matInput formControlName="longitudeCtrl" required readonly>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="descriptionCtrl"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Issue type</mat-label>
    <mat-select formControlName="issueTypeCtrl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let issueType of issueTypes" [value]="issueType">
        {{issueType.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<div>
  <a mat-button (click)="onSaveClicked()"> Save </a>
  <a mat-button (click)="onCancelClicked()"> Cancel </a>
</div>
