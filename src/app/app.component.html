<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>{{title}}</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/issues'"> Issues </a>
      <a mat-button [routerLink]="'/issues-map'"> Issues-Map </a>
      <a mat-button [routerLink]="'/create-issue'"> Create Issue </a>
      <a mat-button (click)="logout()"> Logout </a>

    </div>
  </mat-toolbar-row>

  <!--  <mat-toolbar-row>-->

  <!--  </mat-toolbar-row>-->
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/issues'"> Issues </a>
      <a mat-list-item [routerLink]="'/issues-map'"> Issues-map </a>
      <a mat-list-item [routerLink]="'/create-issue'"> Create Issue </a>
      <a mat-list-item [routerLink]="'/create-issue'"> Logout </a>
      <!--<a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>-->

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 100%">
      <router-outlet style="height: 100%"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
